<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Verification Here -->
    <meta name="google-site-verification" content="3lJ_1tiQG0iSQxh3QEwJVh95kN7gcjQatWeBij3sfUM" />
    <!-- Title -->
    <title>{{ escape(handler.settings["blog_title"]) }}</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.min.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("css/slate.css") }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url("css/blog.css") }}" type="text/css"/>
    <!-- Pretty Print CDN -->
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?skin=sunburst"></script>
    <!-- XML Feed -->
    <link rel="alternate" href="/feed" type="application/atom+xml" title="{{ escape(handler.settings['blog_title']) }}"/>
    {% block head %}{% end %}
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ escape(handler.settings["blog_title"]) }}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="https://git.sqweeb.net" target="_blank">GitLab</a></li>
            <li><a href="https://subsonic.sqweeb.net" target="_blank">Subsonic</a></li>
            <li><a href="mumble://sqweeb.net">Mumble</a></li>
            <li><a href="https://wekan.sqweeb.net">Wekan</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if current_user %}
              <li><a href="/compose">{{ _("New post") }}</a></li>
              <li><a href="/auth/logout?next={{ url_escape(request.uri) }}" class="navbar-link">{{ _("Sign out") }}</a></li>
            {% else %}
              <li><a href="/auth/login" class="navbar-link">Sign in</a></li>
            {% end %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" id="content">

      {% block body %}{% end %}

    </div>
    {% block bottom %}{% end %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
  </body>
</html>
