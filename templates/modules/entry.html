<div class="entry">
  <h4><a href="/entry/{{ entry.slug }}">{{ entry.title }}</a></h4>
  <div class="date">{{ locale.format_date(entry.updated, gmt_offset=offset, full_format=True) }}</div>
  <div class="body">{% raw entry.html %}</div>
  {% if current_user %}
    <div class="admin"><a href="/compose?id={{ entry.id }}">{{ _("Edit this post") }}</a></div>
  {% end %}
</div>
